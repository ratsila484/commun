<h2 mat-dialog-title>Modifier les informations</h2>
<mat-dialog-content>
    <div class="form-group">
        <label for="exampleInputBorder">Nom</label>
        <input type="text" [(ngModel)]="nom" [value]="nom" class="form-control form-control-border"
            id="exampleInputBorder" placeholder="nom de votre fichiers">
    </div>
    <div class="form-group">
        <label for="exampleInputBorder">Status : </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="" id="" [(ngModel)]="statut" value="Public" />
            <label class="form-check-label mr-5" for=""><i class="fas fa-lock-open" style="color: green;"></i> Public  </label>
            <input class="form-check-input" type="radio" name="" id="" [(ngModel)]="statut" value="Privée" />
            <label class="form-check-label" for=""><i class="fas fa-lock" style="color:red"></i> Privée </label>
        </div>

    </div>
    @if(isStatut()){
    <p>Les personnes qui auront accés aux fichiers</p>
    <div>
        <label for="" class="form-label"></label>
        <input type="search" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
            [(ngModel)]="searchText" (input)="searchInput()" />
    </div>
    <ul>
        @for (user of filtredUsers; track $index) {
        <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" [checked]="isChecked(user.email)"
                (change)="onSelectionChange($event,user.email)" />
            {{user.email}}
        </label>
        }
    </ul>
    }

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button color="primary" (click)="updateFile()" >Confirmer la modification</button>
    <button mat-button mat-dialog-close="true">Annuler</button>
</mat-dialog-actions>
